<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">
    <h1>Search Your Phone</h1>
    <div id="main">
      <form onsubmit="searchMobiles(event)" action="">
        <input type="text" name="query" placeholder="e.g. oppo, apple, iphone" required>
        <button type="submit">Search</button>
      </form>
    </div>
    <div id="mobileContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
